<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEGT</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="sketch.js" type="text/javascript" async></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
</head>

<body>
  <h1>Spatial Evolutionary Game Theory</h1>
  <section>
    <nav>
      <h2>Payoff Matrix</h2>
      <div id="payoffmatrix">
        <table class="crosstable">
        <tr > <th class="crossth"> </th> <th class="crossth">C </th> <th class="crossth"> D</th> </tr>
        <tr> <th class="crossth">C</th> <td contenteditable="true" class="crosstd">1</td> <td contenteditable="true" class="crosstd">0</td> </tr>
        <tr> <th class="crossth">C</th> <td contenteditable="true" class="crosstd">1</td> <td contenteditable="true" class="crosstd">0</td> </tr>
        </table>
        <table class="controltable">
          <tr> 
            
            <th class="controlth">
              <input type="checkbox" id="play-pause" /><label for="play-pause" id="play-pause-label" class="win-button"></label> 
            </th>

            <th class="controlth">
              <button type="button" class="resetbutton">Reset</button>
            </th>

          </tr>
        </table>
          
      </div>
    </nav>
    <article>
      <h2>Arena</h2>
      <div id="d3sketch">
      </div>
    </article>
  </section>
</body>
